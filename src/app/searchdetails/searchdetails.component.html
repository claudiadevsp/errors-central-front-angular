<div class="details-search">
<h4>Erro em {{errorsModel.environment}} -  {{errorsModel.createdDate | date:  "dd/MM/y"}}</h4>
<div class="card">
    <h5 class="card-header">Evento: {{errorsModel.event}}</h5>
    <div class="card-body">
      <h5 class="card-title">Nivel: {{errorsModel.level}}</h5>
      <p class="card-text">Detalhes: {{errorsModel.detailsLog}}</p>
      <a [routerLink]="['/']" class="btn btn-primary">Voltar</a>
    </div>
  </div>
</div>
